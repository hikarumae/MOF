name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-55

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: npm install and build
        run: |
          npm install
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

      - name: Prepare standalone artifact
        run: |
          # 1. 作業用フォルダを初期化
          rm -rf ./deploy_package
          mkdir -p ./deploy_package
          
          # 2. standalone フォルダの中身（server.js、node_modules等）をコピー
          # -a オプションで隠しファイルを含め属性を維持してコピー
          cp -a .next/standalone/. ./deploy_package/
          
          # 3. 静的ファイル（static）と public をコピー（Next.js実行に必須）
          mkdir -p ./deploy_package/.next/static
          cp -r .next/static/. ./deploy_package/.next/static/
          cp -r public ./deploy_package/public

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # フォルダそのものではなく、その「中身」をアップロード対象にする
          path: ./deploy_package/
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          # カレントディレクトリに展開される

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-11-step3-2-node-55'
          slot-name: 'Production'
          # 重要：Download artifactで中身が直下に展開されているので "." を指定
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DA2DC9F9F5AD4D79A7470E2982B67D92 }}